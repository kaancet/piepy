attrs:
    figure:
        background_fill_color: '#1F1F1F'
        border_fill_color: '#1F1F1F'
        outline_line_color: '#1F1F1F'
        outline_line_alpha: 0
        min_border_left : 50
        min_border_top : 20
        min_border_bottom : 20
        min_border_left : 50
    Axis:
        axis_line_color: '#FFFFFF'
        axis_line_width: 3
        axis_label_standoff : 2
        axis_label_text_color : '#FFFFFF'
        axis_label_text_font : 'helvetica'
        axis_label_text_font_size : '22pt'
        major_label_text_font_size : '20pt'
        major_label_text_color : '#FFFFFF'
        major_tick_line_color : '#FFFFFF'
        minor_tick_line_color : '#FFFFFF'
        major_tick_line_width : 4
        minor_tick_line_width : 2
        major_tick_out : 15
        major_tick_in : 0
        minor_tick_out : 7
        minor_tick_in : 0
    Grid:
        grid_line_dash: [6, 4]
        grid_line_alpha: .3
    Title:
        text_color : '#FFFFFF'
        text_font : 'helvetica'
        text_font_size : '24pt'
        text_align : 'center'

    Line:
        line_width: 3
        line_cap : 'round'
    Text:
        text_font : 'helvetica'
        text_font_size : '20pt'
        text_color : '#FFFFFF'
    Legend:
        location : 'top_right'
        label_text_font : "helvetica"
        label_text_color : '#FFFFFF'
        label_text_font_size : '20pt'
        border_line_width : 2
        border_line_alpha : 0
        background_fill_color : '#1F1F1F'
        background_fill_alpha : 0.5
